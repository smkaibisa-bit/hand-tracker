<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Tracker - Modern UI + FPS (HTML Version)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- MediaPipe CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    video, canvas { transform: scaleX(-1); }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-6 grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Video + Canvas Area -->
    <div class="md:col-span-2 relative bg-black rounded-xl overflow-hidden">
      <video id="video" class="w-full h-auto bg-black" playsinline muted></video>
      <canvas id="canvas" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>

      <div id="statusBox" class="absolute top-4 left-4 bg-white/70 backdrop-blur px-3 py-2 rounded-lg text-sm">
        <div class="font-medium">Status:</div>
        <div id="statusText" class="text-xs">Idle</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex flex-col gap-4">

      <div class="bg-gradient-to-r from-indigo-50 to-white p-4 rounded-xl shadow-inner">
        <div class="text-xs uppercase text-gray-500">Statistics</div>
        <div class="flex justify-between mt-2">
          <div>
            <div id="fingerCount" class="text-2xl font-semibold">0</div>
            <div class="text-xs text-gray-500">Total Fingers</div>
          </div>
          <div class="text-right">
            <div id="handCount" class="text-2xl font-semibold">0</div>
            <div class="text-xs text-gray-500">Hands</div>
          </div>
        </div>
        <div class="mt-3 flex gap-3">
          <div class="px-3 py-2 bg-white shadow rounded-md">FPS: <span id="fpsDisplay">0</span></div>
        </div>
      </div>

      <div class="p-4 bg-white border border-gray-200 rounded-xl flex flex-col gap-3">
        <input type="file" id="videoFile" accept="video/*" class="text-sm" />

        <button id="startBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Start Camera / Video</button>
        <button id="stopBtn" class="w-full bg-white border border-gray-300 py-2 rounded-lg hover:bg-gray-50">Stop</button>
        <button id="shotBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-lg">Save Screenshot</button>

        <p class="text-xs text-gray-500">Tips: Gunakan Chrome atau browser lain. Jika kamera tidak bisa, unggah video sebagai alternatif.</p>
      </div>

      <p class="text-xs text-gray-400">MediaPipe Hands via CDN. Version: HTML Standalone.</p>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const statusText = document.getElementById("statusText");
    const fingerCountEl = document.getElementById("fingerCount");
    const handCountEl = document.getElementById("handCount");
    const fpsDisplay = document.getElementById("fpsDisplay");

    let useVideoFile = false;
    let fpsInterval = null;
    let lastTime = performance.now();
    let frames = 0;

    function updateStatus(msg) {
      statusText.textContent = msg;
    }

    function startFPS() {
      lastTime = performance.now();
      frames = 0;
      fpsInterval = setInterval(() => {
        const now = performance.now();
        const fps = frames / ((now - lastTime) / 1000);
        fpsDisplay.textContent = Math.round(fps);
        lastTime = now;
        frames = 0;
      }, 800);
    }

    function stopFPS() {
      clearInterval(fpsInterval);
      fpsInterval = null;
      fpsDisplay.textContent = 0;
    }

    function countFingers(landmarks, hand) {
      const tips = [4, 8, 12, 16, 20];
      let count = 0;

      for (let i = 1; i <= 4; i++) {
        if (landmarks[tips[i]].y < landmarks[tips[i] - 2].y) count++;
      }

      const thumbTip = landmarks[4];
      const thumbIp = landmarks[3];
      if (hand === "Right" && thumbTip.x < thumbIp.x) count++;
      if (hand === "Left" && thumbTip.x > thumbIp.x) count++;

      return count;
    }

    const hands = new Hands({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1 });

    hands.onResults(results => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      let total = 0;

      if (results.multiHandLandmarks) {
        results.multiHandLandmarks.forEach((lm, i) => {
          drawConnectors(ctx, lm, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
          drawLandmarks(ctx, lm, { color: '#FF0000', lineWidth: 1 });

          const handLabel = results.multiHandedness[i].label;
          total += countFingers(lm, handLabel);
        });
      }

      handCountEl.textContent = results.multiHandLandmarks?.length || 0;
      fingerCountEl.textContent = total;

      frames++;
    });

    // Start Button
    document.getElementById("startBtn").onclick = async () => {
      updateStatus("Starting...");

      const file = document.getElementById("videoFile").files[0];
      if (file) {
        useVideoFile = true;
        video.src = URL.createObjectURL(file);
        video.loop = true;
        await video.play();
        updateStatus("Processing uploaded video...");
        loop();
        startFPS();
        return;
      }

      useVideoFile = false;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        updateStatus("Camera running...");

        const camera = new Camera(video, {
          onFrame: async () => { await hands.send({ image: video }); },
          width: 1280,
          height: 720
        });

        await camera.start();
        startFPS();
      } catch (err) {
        updateStatus("Camera error: " + err.message);
      }
    };

    function loop() {
      hands.send({ image: video });
      requestAnimationFrame(loop);
    }

    // Stop Button
    document.getElementById("stopBtn").onclick = () => {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
      }
      video.pause();
      stopFPS();
      updateStatus("Stopped");
    };

    // Screenshot
    document.getElementById("shotBtn").onclick = () => {
      const link = document.createElement('a');
      link.download = `handtracker_${Date.now()}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    };
  </script>
</body>
</html>
